<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>

    <form action="#" th:action="@{/cadastro}" method="post" th:object="${usuario}">
        <!-- Nome -->
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" th:field="*{nome}" required="required"/>
            <div th:if="${#fields.hasErrors('nome')}" style="color: red;">
                <p th:errors="*{nome}"></p>
            </div>
        </div>

        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required="required"/>
            <div th:if="${#fields.hasErrors('email')}" style="color: red;">
                <p th:errors="*{email}"></p>
            </div>
        </div>

        <!-- Senha -->
        <div>
            <label for="senha">Senha</label>
            <input type="password" id="senha" th:field="*{senha}" required="required"/>
            <div th:if="${#fields.hasErrors('senha')}" style="color: red;">
                <p th:errors="*{senha}"></p>
            </div>
        </div>

        <!-- Idade -->
        <div>
            <label for="idade">Idade</label>
            <input type="number" id="idade" th:field="*{idade}" required="required"/>
            <div th:if="${#fields.hasErrors('idade')}" style="color: red;">
                <p th:errors="*{idade}"></p>
            </div>
        </div>

        <!-- CPF -->
        <div>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" th:field="*{cpf}" required="required"/>
            <div th:if="${#fields.hasErrors('cpf')}" style="color: red;">
                <p th:errors="*{cpf}"></p>
            </div>
        </div>

        <!-- Telefone -->
        <div>
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" th:field="*{telefone}" required="required"/>
            <div th:if="${#fields.hasErrors('telefone')}" style="color: red;">
                <p th:errors="*{telefone}"></p>
            </div>
        </div>

        <!-- Endereço -->
        <div>
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" th:field="*{endereco}" required="required"/>
            <div th:if="${#fields.hasErrors('endereco')}" style="color: red;">
                <p th:errors="*{endereco}"></p>
            </div>
        </div>

        <!-- Botão de envio -->
        <div>
            <button type="submit">Cadastrar</button>
        </div>

        <!-- Mensagens de erro gerais -->
        <div th:if="${param.error}">
            <p style="color: red;">Erro ao cadastrar usuário.</p>
        </div>

        <div th:if="${param.success}">
            <p style="color: green;">Cadastro realizado com sucesso!</p>
        </div>
    </form>
</body>
</html>
