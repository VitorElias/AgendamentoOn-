<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${pageTitle}">Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-box p-5 shadow rounded-4 bg-white" style="width: 100%; max-width: 450px;">
      <h2 class="text-center fw-bold mb-4">Login</h2>
      
      <!-- Mensagens de sucesso ou erro -->
      <div th:if="${success}" id="msgSuccess" class="alert alert-success text-center mb-3" style="display:none;" th:text="${success}"></div>
      <div th:if="${error}" id="msgError" class="alert alert-danger text-center mb-3" style="display:none;" th:text="${error}"></div>
      
      <form id="formLogin" th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">E-mail</label>
          <input type="email" class="form-control" id="email" name="username" placeholder="Digite seu e-mail" required />
        </div>
        <div class="mb-4">
  <label for="senha" class="form-label fw-semibold">Senha</label>
  <input type="password" class="form-control" id="senha" name="password" 
    placeholder="Digite sua senha" required
  
</div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-main">Entrar</button>
        </div>
        <div class="d-flex justify-content-between small">
          <a th:href="@{/recuperar}">Esqueci minha senha</a>
          <a th:href="@{/cadastrar}">Cadastre-se</a>
        </div>
        
      </form>
    </div>
  </div>

  <script th:inline="javascript">
  const successMsg = /*[[${success != null}]]*/ false;
  const errorMsg = /*[[${error != null}]]*/ false;

  if (successMsg) {
    const div = document.getElementById("msgSuccess");
    div.style.display = "block";
    setTimeout(() => {
      window.location.href = "/";
    }, 1000);
  }

  if (errorMsg) {
    const div = document.getElementById("msgError");
    div.style.display = "block";
    setTimeout(() => {
      div.style.display = "none";
    }, 2000);
  }

</script>


</body>
</html>
